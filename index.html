<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquey-3.2.1.js"></script>
  <script type="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Favourite Things Website</title>
</head>

<body>
  <div class="container">
    <h1>Favourite Things</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="car">What is your favourite car</label>
          <input id="car" class="form-control" type="text">

        </div>
        <div class="form-group">
          <label for="console">What is your favourite console</label>
          <input id="console" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="food">what is your favourite food</label>
          <input id="food" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="color">What is your favourite color</label>
          <input id="color" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="editor">What is your favourite text editor </label>
          <input id="editor" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="os">What is your favourite operating System</label>
          <input id="os" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favourite animal?</label>
          <input id="animal" class="form-control" type="text">

        </div>
        <button type="submit" class="btn">Submit</button>

      </form>

    </div>

  </div>
</body>

</html>
